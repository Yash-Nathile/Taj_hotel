<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-image: url(Photo7.jpg);
  /* background-color: #f5f5f5; */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.signin-container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  padding: 20px;
}

.signin-box {
  background-color: white;
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  width: 300px;
}

h2 {
  text-align: center;
  margin-bottom: 30px;
  font-weight: 400;
}

.input-box {
  position: relative;
  margin-bottom: 30px;
}

.input-box input {
  width: 100%;
  padding: 10px;
  background: none;
  border: none;
  border-bottom: 2px solid #333;
  outline: none;
  color: #333;
  font-size: 16px;
}

.input-box label {
  position: absolute;
  top: 10px;
  left: 0;
  color: #999;
  transition: 0.3s ease;
  font-size: 16px;
}

.input-box input:focus + label,
.input-box input:valid + label {
  top: -18px;
  font-size: 12px;
  color: #333;
}

.button-box {
  text-align: center;
}

.button-box button {
  padding: 10px 20px;
  background-color: #333;
  color: white;
  border: none;
  cursor: pointer;
  width: 100%;
  font-size: 16px;
  border-radius: 5px;
}

.button-box button:hover {
  background-color: #555;
}

p {
  text-align: center;
  margin-top: 20px;
  color: #333;
}

p a {
  color: #007bff;
  text-decoration: none;
}

p a:hover {
  text-decoration: underline;
}
    </style>
</head>
<body>
    <div class="signin-container">
        <div class="signin-box">
          <h2>Sign In</h2>
          <form>
            <div class="input-box">
              <input type="text" required>
              <label>Username</label>
            </div>
            <div class="input-box">
              <input type="password" required>
              <label>Password</label>
            </div>
            <div class="button-box">
              <button type="submit">Sign In</button>
            </div>
            <p>Don't have an account? <a href="#">Sign Up</a></p>
          </form>
        </div>
      </div>
      
</body>
</html>
